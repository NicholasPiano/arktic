<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <title>Transcription</title>
    </head>
    <body>
        <h1>Transcription</h1>

        <audio controls>
            <source src="{% static transcription.audio_file.url %}" type="audio/wav">

        <p>{{count}}</p>

    </body>
</html>
